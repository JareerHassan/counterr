<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
            background-image:url('https://img.freepik.com/free-photo/pink-gerbera-flower-with-petals-blue-table_23-2148069182.jpg?ga=GA1.1.263742761.1727317733&semt=ais_hybrid');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
           
        }
        #counter {
            font-size:2em;
            margin-bottom: 25px;
            padding:14px;
            background-color:#81BFDA;
            color: white;
            border-radius: 10px;
            display: inline-block;
            margin-top: 150px;
            margin-left:5px ;
            height:28px ;
            width: auto;
        }
    
        button {
            padding: 12px 25px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
            color: #ffffff;
            outline: 2px solid #70bdca;
            box-shadow: 4px 5px 17px -4px #268391;
        }
       /* From Uiverse.io by ShrinilDhorda */ 
.add-btn {
  font-size: 1rem;
  padding: 1rem 2.5rem;
  border: none;
  outline: none;
  border-radius: 0.4rem;
  cursor: pointer;
  text-transform: uppercase;
  background-color:#81BFDA;
  color: rgb(234, 234, 234);
  font-weight:600;
  transition: 0.6s;
  box-shadow: 0px 0px 60px #1f4c65;
  -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
}

.add-btn:active {
  scale: 0.92;
}

.add-btn:hover {
  background: rgb(2,29,78);
  background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
  color:#D4EBF8;
}
.subtract-btn {
  font-size: 1rem;
  padding: 1rem 2.5rem;
  border: none;
  outline: none;
  border-radius: 0.4rem;
  cursor: pointer;
  text-transform: uppercase;
  background-color:#81BFDA;
  color: rgb(234, 234, 234);
  font-weight: 700;
  transition: 0.6s;
  box-shadow: 0px 0px 60px #1f4c65;
  -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
}

.subtract-btn:active {
  scale: 0.92;
}

.subtract-btn:hover {
  background: rgb(2,29,78);
  background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
  color:#D4EBF8;
}
.reset-btn{
  font-size: 1rem;
  padding: 1rem 2.5rem;
  border: none;
  outline: none;
  border-radius: 0.4rem;
  cursor: pointer;
  text-transform: uppercase;
  background-color:#81BFDA;
  color: rgb(234, 234, 234);
  font-weight: 700;
  transition: 0.6s;
  box-shadow: 0px 0px 60px #1f4c65;
  -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
}

.reset-btn:active {
  scale: 0.92;
}

.reset-btn:hover {
  background: rgb(2,29,78);
  background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
  color:#D4EBF8;
}
@media screen and(max-width:200px) {
  .body{
          
          height: auto;
          font-size: 12px;
  }

       
    
      
  
  
}

      
    </style>
</head>
<body class="body">

    <div id="counter">0</div>
    <div>
        <button class="add-btn" onclick="increment()">Add</button>
        <button class="subtract-btn" onclick="decrement()">Subtract</button>
        <button class="reset-btn" onclick="resetCounter()">Reset</button>
        
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById('counter').innerText = count;
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = count;
        }
    </script>

</body>
</html>
